<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimePicker Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 28px;
        }

        .version {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .demo-section {
            margin-bottom: 32px;
        }

        .demo-section h2 {
            font-size: 16px;
            color: #374151;
            margin: 0 0 12px 0;
        }

        .selected-value {
            margin-top: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .selected-value strong {
            color: #1f2937;
        }

        /* Dark theme demo */
        .dark-theme {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }

        .dark-theme .timepicker {
            --timepicker-bg: #2a2a2a;
            --timepicker-text: #ffffff;
            --timepicker-border: #404040;
            --timepicker-border-focus: #818cf8;
            --timepicker-hover-bg: #3a3a3a;
            --timepicker-selected-bg: #818cf8;
        }

        .dark-theme h2 {
            color: #e5e7eb;
        }

        .dark-theme .selected-value {
            color: #9ca3af;
        }

        .dark-theme .selected-value strong {
            color: #f3f4f6;
        }
    </style>
  <script type="module" crossorigin src="/react-nano-timepicker/assets/index-DAsMpEY7.js"></script>
  <link rel="stylesheet" crossorigin href="/react-nano-timepicker/assets/index-Dkbv5Ft_.css">
</head>

<body>
    <div class="container">
        <h1>react-nano-timepicker</h1>
        <p class="version">v1.0.0 - Modern, Accessible, Zero Dependencies</p>

        <div id="root"></div>
    </div>
</body>

</html>
